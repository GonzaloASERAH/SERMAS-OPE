<html lang="es">
<head>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

}

</head>
<body>
    <div id="root"></div>

    <!-- Application Code: Pure JS + JSX (No TypeScript to avoid compilation errors) -->
    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useRef } = React;
        const { HashRouter, Routes, Route, useNavigate, useParams } = ReactRouterDOM;

        // --- CONSTANTS & ICONS ---
        const Icons = {
            Book: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Headphones: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>,
            Brain: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Pause: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        };

        // --- ENUMS & DATA ---
        const TopicCategory = {
            LEGAL: 'Marco Legal',
            SERMAS: 'Organizaci√≥n SERMAS',
            IT: 'Inform√°tica y Ofim√°tica',
            OTHER: 'Otros'
        };

        const StudyStatus = {
            PENDING: 'PENDING',
            REVIEWING: 'REVIEWING',
            COMPLETED: 'COMPLETED'
        };

        const getCategory = (id) => {
            const legalIds = [1, 2, 3, 6, 7, 9, 10, 11, 13, 14, 18, 19, 23, 24];
            const sermasIds = [4, 5, 8, 12, 20, 21, 22, 25, 26, 31];
            const itIds = [27, 28, 29, 30];
            if (legalIds.includes(id)) return TopicCategory.LEGAL;
            if (sermasIds.includes(id)) return TopicCategory.SERMAS;
            if (itIds.includes(id)) return TopicCategory.IT;
            return TopicCategory.OTHER;
        };

        const TOPICS = [
            { id: 1, title: "La Constituci√≥n Espa√±ola", fullTitle: "Tema 1. La Constituci√≥n espa√±ola de 1978", category: getCategory(1), subtopics: [{id: "1.1", title: "Estructura y contenido"}, {id: "1.2", title: "T√≠tulo preliminar"}, {id: "1.3", title: "Derechos y deberes fundamentales"}, {id: "1.4", title: "Protecci√≥n de la salud"}] },
            { id: 2, title: "Estatuto Autonom√≠a Madrid", fullTitle: "Tema 2. El Estatuto de Autonom√≠a de la Comunidad de Madrid", category: getCategory(2), subtopics: [{id: "2.1", title: "Estructura y contenido"}, {id: "2.2", title: "Competencias CM"}, {id: "2.3", title: "La Asamblea de Madrid"}] },
            { id: 3, title: "Gobierno y Admon. CM", fullTitle: "Tema 3. Ley Gobierno y Administraci√≥n CM", category: getCategory(3), subtopics: [{id: "3.1", title: "Estructura y contenido"}, {id: "3.2", title: "El Gobierno de la CM"}, {id: "3.3", title: "Consejer√≠as"}] },
            { id: 4, title: "Ley General de Sanidad", fullTitle: "Tema 4. Ley 14/1986 General de Sanidad", category: getCategory(4), subtopics: [{id: "4.1", title: "Estructura sistema sanitario"}, {id: "4.2", title: "Organizaci√≥n general"}] },
            { id: 5, title: "Ordenaci√≥n Sanitaria CM", fullTitle: "Tema 5. Ley 12/2001 Ordenaci√≥n Sanitaria", category: getCategory(5), subtopics: [{id: "5.1", title: "Sistema sanitario CM"}, {id: "5.3", title: "El Servicio Madrile√±o de Salud"}] },
            { id: 6, title: "Violencia de G√©nero", fullTitle: "Tema 6. Ley Org√°nica 1/2004", category: getCategory(6), subtopics: [{id: "6.1", title: "Principios rectores"}, {id: "6.3", title: "Prevenci√≥n sanitaria"}] },
            { id: 8, title: "Modalidades Asistenciales", fullTitle: "Tema 8. Modalidades asistencia sanitaria", category: getCategory(8), subtopics: [{id: "8.1", title: "Atenci√≥n primaria"}, {id: "8.2", title: "Asistencia hospitalaria"}] },
            { id: 15, title: "Estatuto Marco (I)", fullTitle: "Tema 15. Estatuto Marco (I)", category: TopicCategory.LEGAL, subtopics: [{id: "15.1", title: "Normas generales"}, {id: "15.4", title: "Derechos y deberes"}] },
            { id: 23, title: "Protecci√≥n de Datos", fullTitle: "Tema 23. RGPD", category: getCategory(23), subtopics: [{id: "23.1", title: "Principios"}, {id: "23.2", title: "Derechos del interesado"}] },
            { id: 27, title: "Windows 10", fullTitle: "Tema 27. Entorno Windows 10", category: getCategory(27), subtopics: [{id: "27.1", title: "Ventanas e iconos"}, {id: "27.6", title: "Escritorio"}] },
            { id: 28, title: "Word 2016", fullTitle: "Tema 28. Word 2016", category: getCategory(28), subtopics: [{id: "28.1", title: "Creaci√≥n documentos"}, {id: "28.5", title: "Formato"}] },
            { id: 30, title: "Internet y Correo", fullTitle: "Tema 30. Internet y Outlook", category: getCategory(30), subtopics: [{id: "30.2", title: "Navegadores"}, {id: "30.5", title: "Correo electr√≥nico"}] }
        ];

        // --- HOOKS ---
        function useStickyState(defaultValue, key) {
            const [value, setValue] = useState(() => {
                try {
                    const stickyValue = window.localStorage.getItem(key);
                    return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
                } catch (e) { return defaultValue; }
            });

            useEffect(() => {
                window.localStorage.setItem(key, JSON.stringify(value));
            }, [key, value]);

            return [value, setValue];
        }

        const useProgress = () => {
            const [progress, setProgress] = useStickyState({}, 'ope_sermas_progress');

            const updateTopicStatus = (topicId, status) => {
                setProgress(prev => ({
                    ...prev,
                    [topicId]: { ...prev[topicId], status, lastStudied: Date.now() }
                }));
            };

            const addTime = (topicId, seconds) => {
                setProgress(prev => {
                    const current = prev[topicId] || { status: StudyStatus.PENDING, lastStudied: null, timeSpentSeconds: 0, reviewCount: 0 };
                    return {
                        ...prev,
                        [topicId]: { ...current, timeSpentSeconds: current.timeSpentSeconds + seconds, lastStudied: Date.now() }
                    };
                });
            };

            const incrementReview = (topicId) => {
                setProgress(prev => {
                    const current = prev[topicId] || { status: StudyStatus.PENDING, lastStudied: null, timeSpentSeconds: 0, reviewCount: 0 };
                    return {
                        ...prev,
                        [topicId]: { ...current, reviewCount: current.reviewCount + 1, lastStudied: Date.now() }
                    };
                });
            };

            return { progress, updateTopicStatus, addTime, incrementReview };
        };

        // --- COMPONENTS ---
        const Dashboard = ({ progress }) => {
            const navigate = useNavigate();
            const [search, setSearch] = useState('');
            const [filter, setFilter] = useState('ALL');

            const stats = useMemo(() => {
                const total = TOPICS.length;
                const completed = Object.values(progress).filter(p => p.status === StudyStatus.COMPLETED).length;
                const reviewing = Object.values(progress).filter(p => p.status === StudyStatus.REVIEWING).length;
                const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
                return { completed, reviewing, percent };
            }, [progress]);

            const filteredTopics = useMemo(() => {
                return TOPICS.filter(t => {
                    const matchesSearch = t.fullTitle.toLowerCase().includes(search.toLowerCase()) || 
                                          t.subtopics.some(s => s.title.toLowerCase().includes(search.toLowerCase()));
                    const matchesFilter = filter === 'ALL' || t.category === filter;
                    return matchesSearch && matchesFilter;
                });
            }, [search, filter]);

            const getStatusColor = (id) => {
                const status = progress[id]?.status || StudyStatus.PENDING;
                switch (status) {
                    case StudyStatus.COMPLETED: return 'bg-green-100 text-green-800 border-green-200';
                    case StudyStatus.REVIEWING: return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    default: return 'bg-white text-gray-500 border-gray-200 hover:border-blue-300';
                }
            };

            return (
                <div className="pb-24">
                    <div className="bg-blue-700 text-white p-6 rounded-b-3xl shadow-lg mb-6">
                        <h1 className="text-2xl font-bold mb-2">OPE SERMAS</h1>
                        <p className="opacity-90 text-sm mb-4">Progreso Global: {stats.percent}%</p>
                        <div className="w-full bg-blue-900 rounded-full h-2.5">
                            <div className="bg-green-400 h-2.5 rounded-full transition-all duration-500" style={{ width: `${stats.percent}%` }}></div>
                        </div>
                        <div className="flex gap-4 mt-2 text-xs opacity-80">
                            <span>‚úÖ {stats.completed} Completados</span>
                            <span>üîÑ {stats.reviewing} Repasando</span>
                        </div>
                    </div>

                    <div className="px-4 sticky top-2 z-10">
                        <div className="bg-white/90 backdrop-blur-md p-2 rounded-xl shadow-sm border border-gray-100 mb-4 flex gap-2">
                            <div className="relative flex-1">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><Icons.Search /></div>
                                <input type="text" placeholder="Buscar..." className="w-full pl-10 pr-3 py-2 bg-gray-50 border-none rounded-lg outline-none text-sm" value={search} onChange={(e) => setSearch(e.target.value)} />
                            </div>
                            <select className="bg-gray-50 text-gray-600 text-sm rounded-lg px-2 outline-none" value={filter} onChange={(e) => setFilter(e.target.value)}>
                                <option value="ALL">Todos</option>
                                <option value={TopicCategory.LEGAL}>Legal</option>
                                <option value={TopicCategory.SERMAS}>SERMAS</option>
                                <option value={TopicCategory.IT}>Inform√°tica</option>
                            </select>
                        </div>
                    </div>

                    <div className="px-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        {filteredTopics.map(topic => (
                            <div key={topic.id} onClick={() => navigate(`/study/${topic.id}`)} className={`p-4 rounded-xl border-2 cursor-pointer transition-transform active:scale-95 shadow-sm ${getStatusColor(topic.id)}`}>
                                <div className="flex justify-between items-start mb-2">
                                    <span className="text-[10px] font-bold px-2 py-1 rounded bg-black/5 uppercase tracking-wider">{topic.category}</span>
                                    {progress[topic.id]?.status === StudyStatus.COMPLETED && <div className="text-green-600"><Icons.Check /></div>}
                                </div>
                                <h3 className="font-bold text-lg mb-2 leading-tight">{topic.fullTitle}</h3>
                                <p className="text-xs opacity-70">{topic.subtopics.length} ep√≠grafes</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const StudyMode = ({ progress, updateStatus, addTime }) => {
            const { id } = useParams();
            const navigate = useNavigate();
            const topic = TOPICS.find(t => t.id === Number(id));
            
            const [isPlaying, setIsPlaying] = useState(false);
            const [speed, setSpeed] = useState(1);
            const [activeSubtopic, setActiveSubtopic] = useState(null);
            const synth = useRef(window.speechSynthesis);
            const utterance = useRef(null);

            useEffect(() => {
                if(!topic) return;
                const timer = setInterval(() => addTime(topic.id, 5), 5000);
                return () => clearInterval(timer);
            }, [topic]);

            useEffect(() => {
                if (!topic) return;
                synth.current.cancel();
                const fullText = topic.subtopics.map(s => `Punto ${s.id}. ${s.title}. Contenido simulado para lectura.`).join('. ');
                const u = new SpeechSynthesisUtterance(fullText);
                u.lang = 'es-ES';
                u.rate = speed;
                u.onend = () => setIsPlaying(false);
                utterance.current = u;
                return () => synth.current.cancel();
            }, [topic, speed]);

            const togglePlay = () => {
                if (isPlaying) { synth.current.pause(); setIsPlaying(false); }
                else {
                    if (synth.current.paused) synth.current.resume();
                    else if (utterance.current) synth.current.speak(utterance.current);
                    setIsPlaying(true);
                }
            };

            if (!topic) return <div className="p-4">Tema no encontrado</div>;
            const currentStatus = progress[topic.id]?.status || StudyStatus.PENDING;

            return (
                <div className="min-h-screen bg-white pb-24">
                    <div className="sticky top-0 bg-white border-b z-20 px-4 py-3 flex items-center justify-between shadow-sm">
                        <button onClick={() => navigate(-1)} className="p-2 rounded-full hover:bg-gray-100"><Icons.ChevronLeft /></button>
                        <span className="font-bold text-sm truncate max-w-[200px]">Tema {topic.id}</span>
                        <button onClick={togglePlay} className={`p-2 rounded-full ${isPlaying ? 'bg-blue-100 text-blue-600' : 'bg-gray-100'}`}>
                            {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                        </button>
                    </div>

                    <div className="p-6 max-w-3xl mx-auto">
                        <div className="mb-6">
                            <span className="text-xs font-bold text-blue-600 uppercase tracking-widest">{topic.category}</span>
                            <h1 className="text-2xl font-bold mt-2 mb-4 leading-tight">{topic.fullTitle}</h1>
                            <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
                                {[StudyStatus.PENDING, StudyStatus.REVIEWING, StudyStatus.COMPLETED].map((s) => (
                                    <button key={s} onClick={() => updateStatus(topic.id, s)} className={`px-4 py-2 rounded-full text-xs font-bold border ${currentStatus === s ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-500'}`}>
                                        {s === StudyStatus.PENDING ? 'Pendiente' : s === StudyStatus.REVIEWING ? 'Repasando' : 'Estudiado'}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="space-y-6">
                            {topic.subtopics.map((sub, idx) => (
                                <div key={sub.id} className={`p-4 rounded-lg border ${activeSubtopic === idx ? 'bg-yellow-50 border-yellow-200' : 'bg-gray-50'}`} onClick={() => setActiveSubtopic(idx)}>
                                    <h3 className="font-bold text-blue-900 mb-2">{sub.id} {sub.title}</h3>
                                    <p className="text-gray-700 leading-relaxed text-lg">Contenido del tema {sub.id}. Aqu√≠ se desarrollar√≠a el texto completo de la ley o materia...</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex items-center justify-between z-30">
                        <span className="text-xs font-bold text-gray-400">VELOCIDAD</span>
                        <div className="flex items-center gap-4 flex-1 mx-4">
                            <input type="range" min="0.5" max="2" step="0.25" value={speed} onChange={(e) => setSpeed(parseFloat(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg" />
                            <span className="text-xs font-bold">{speed}x</span>
                        </div>
                    </div>
                </div>
            );
        };

        const Flashcards = ({ progress, incrementReview }) => {
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const navigate = useNavigate();

            useEffect(() => {
                const allCards = TOPICS.flatMap(t => t.subtopics.map(s => ({ topicId: t.id, front: `Tema ${t.id} - ${s.id}`, back: s.title })));
                setCards(allCards.sort(() => Math.random() - 0.5));
            }, []);

            const handleNext = (known) => {
                if (known) incrementReview(cards[currentIndex].topicId);
                if (currentIndex >= cards.length - 1) { alert("Repaso completado"); navigate('/'); return; }
                setIsFlipped(false);
                setTimeout(() => setCurrentIndex(p => p + 1), 150);
            };

            if (cards.length === 0) return <div className="p-10 text-center">Cargando...</div>;
            const card = cards[currentIndex];

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-6 pb-24">
                   <div className="w-full max-w-md flex justify-between mb-6">
                        <button onClick={() => navigate('/')} className="text-gray-500">Salir</button>
                        <span className="text-gray-400 font-mono text-sm">{currentIndex + 1} / {cards.length}</span>
                   </div>
                   <div className="w-full max-w-md aspect-[3/4] perspective-1000 cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
                     <div className={`relative w-full h-full duration-500 preserve-3d transition-all ${isFlipped ? 'rotate-y-180' : ''}`}>
                        <div className="absolute w-full h-full bg-white rounded-3xl shadow-xl p-8 flex flex-col items-center justify-center backface-hidden">
                            <span className="text-blue-500 font-bold text-sm tracking-widest mb-4">PREGUNTA</span>
                            <h2 className="text-2xl font-bold text-center text-gray-800">{card.front}</h2>
                            <p className="mt-8 text-gray-400 text-sm animate-pulse">Toca para voltear</p>
                        </div>
                        <div className="absolute w-full h-full bg-blue-600 rounded-3xl shadow-xl p-8 flex flex-col items-center justify-center backface-hidden rotate-y-180 text-white">
                            <span className="text-blue-200 font-bold text-sm tracking-widest mb-4">RESPUESTA</span>
                            <h2 className="text-2xl font-bold text-center">{card.back}</h2>
                        </div>
                     </div>
                   </div>
                   <div className="flex gap-4 mt-8 w-full max-w-md">
                        <button onClick={(e) => { e.stopPropagation(); handleNext(false); }} className="flex-1 py-4 bg-red-100 text-red-600 rounded-xl font-bold">Dif√≠cil</button>
                        <button onClick={(e) => { e.stopPropagation(); handleNext(true); }} className="flex-1 py-4 bg-green-100 text-green-600 rounded-xl font-bold">F√°cil</button>
                   </div>
                </div>
            );
        };

        const Layout = () => {
            const navigate = useNavigate();
            return (
                <>
                    <div className="min-h-screen font-sans text-gray-900 bg-gray-50">
                        <Routes>
                            <Route path="/" element={<DashboardWithData />} />
                            <Route path="/study/:id" element={<StudyWithData />} />
                            <Route path="/flashcards" element={<FlashcardsWithData />} />
                        </Routes>
                    </div>
                    <nav className="fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-40 h-16 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <button onClick={() => navigate('/')} className="flex flex-col items-center text-gray-500 hover:text-blue-600 gap-1"><Icons.Book /><span className="text-[10px] font-medium">Temario</span></button>
                        <button onClick={() => navigate('/flashcards')} className="flex flex-col items-center text-gray-500 hover:text-blue-600 gap-1"><Icons.Brain /><span className="text-[10px] font-medium">Repaso</span></button>
                        <button className="flex flex-col items-center text-gray-300 gap-1"><div className="w-6 h-6 rounded-full bg-gray-200"></div><span className="text-[10px] font-medium">Perfil</span></button>
                    </nav>
                </>
            );
        };

        const DashboardWithData = () => { const { progress } = useProgress(); return <Dashboard progress={progress} />; };
        const StudyWithData = () => { const { progress, updateTopicStatus, addTime } = useProgress(); return <StudyMode progress={progress} updateStatus={updateTopicStatus} addTime={addTime} />; };
        const FlashcardsWithData = () => { const { progress, incrementReview } = useProgress(); return <Flashcards progress={progress} incrementReview={incrementReview} />; };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HashRouter><Layout /></HashRouter>);
    </script>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(console.error);
        });
      }
    </script>
