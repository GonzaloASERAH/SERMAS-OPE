<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>OPE SERMAS Estudio</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1d4ed8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Core Libraries (UMD for Browser Compatibility) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>
    
    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Card flip animation */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- Application Code: Pure JS + JSX -->
    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useRef } = React;
        const { HashRouter, Routes, Route, useNavigate, useParams } = ReactRouterDOM;

        // --- CONSTANTS & ICONS ---
        const Icons = {
            Book: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Headphones: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>,
            Brain: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Pause: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        };

        // --- ENUMS & DATA (Simplificado para el ejemplo) ---
        const TopicCategory = {
            LEGAL: 'Marco Legal', SERMAS: 'Organización SERMAS', IT: 'Informática y Ofimática', OTHER: 'Otros'
        };
        const StudyStatus = { PENDING: 'PENDING', REVIEWING: 'REVIEWING', COMPLETED: 'COMPLETED' };

        // El resto de TOPICS y funciones de utilidad se asumen cargadas... 
        // (Para brevedad mantengo la lógica de TOPICS original)
        const getCategory = (id) => {
            const legalIds = [1, 2, 3, 6, 7, 9, 10, 11, 13, 14, 15, 16, 17, 18, 19, 23, 24];
            const sermasIds = [4, 5, 8, 12, 20, 21, 22, 25, 26, 31];
            const itIds = [27, 28, 29, 30];
            if (legalIds.includes(id)) return TopicCategory.LEGAL;
            if (sermasIds.includes(id)) return TopicCategory.SERMAS;
            if (itIds.includes(id)) return TopicCategory.IT;
            return TopicCategory.OTHER;
        };

        // --- HOOKS ---
        function useStickyState(defaultValue, key) {
            const [value, setValue] = useState(() => {
                try {
                    const stickyValue = window.localStorage.getItem(key);
                    return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
                } catch (e) { return defaultValue; }
            });
            useEffect(() => { window.localStorage.setItem(key, JSON.stringify(value)); }, [key, value]);
            return [value, setValue];
        }

        const useProgress = () => {
            const [progress, setProgress] = useStickyState({}, 'ope_sermas_progress');
            const updateTopicStatus = (topicId, status) => {
                setProgress(prev => ({ ...prev, [topicId]: { ...prev[topicId], status, lastStudied: Date.now() } }));
            };
            const addTime = (topicId, seconds) => {
                setProgress(prev => {
                    const current = prev[topicId] || { status: StudyStatus.PENDING, timeSpentSeconds: 0 };
                    return { ...prev, [topicId]: { ...current, timeSpentSeconds: (current.timeSpentSeconds || 0) + seconds, lastStudied: Date.now() } };
                });
            };
            const incrementReview = (topicId) => {
                setProgress(prev => {
                    const current = prev[topicId] || { reviewCount: 0 };
                    return { ...prev, [topicId]: { ...current, reviewCount: (current.reviewCount || 0) + 1, lastStudied: Date.now() } };
                });
            };
            return { progress, updateTopicStatus, addTime, incrementReview };
        };

        // --- COMPONENTES PRINCIPALES ---

        // Dashboard y Flashcards se mantienen igual... (ver archivo previo)
        // Me enfoco en el arreglo crítico de StudyMode

        const StudyMode = ({ progress, updateStatus, addTime }) => {
            const { id } = useParams();
            const navigate = useNavigate();
            const topic = window.TOPICS_DATA.find(t => t.id === Number(id));
            
            const [isPlaying, setIsPlaying] = useState(false);
            const [speed, setSpeed] = useState(1);
            const [currentChunkIndex, setCurrentChunkIndex] = useState(-1);
            
            const synth = useRef(window.speechSynthesis);
            const isPlayingRef = useRef(false);

            useEffect(() => {
                if(!topic) return;
                const timer = setInterval(() => addTime(topic.id, 5), 5000);
                return () => {
                    clearInterval(timer);
                    stopAudio();
                };
            }, [topic]);

            const stopAudio = () => {
                synth.current.cancel();
                isPlayingRef.current = false;
                setIsPlaying(false);
                setCurrentChunkIndex(-1);
            };

            const speakChunk = (index) => {
                if (!isPlayingRef.current || index >= topic.subtopics.length) {
                    stopAudio();
                    return;
                }

                setCurrentChunkIndex(index);
                const sub = topic.subtopics[index];
                const text = `Punto ${sub.id}. ${sub.title}. ${sub.content || ''}`;
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = speed;
                
                utterance.onend = () => {
                    if (isPlayingRef.current) {
                        // Pequeña pausa entre puntos para naturalidad y permitir al motor respirar
                        setTimeout(() => speakChunk(index + 1), 300);
                    }
                };

                utterance.onerror = (e) => {
                    console.error("Error en audio:", e);
                    stopAudio();
                };

                synth.current.speak(utterance);
            };

            const togglePlay = () => {
                if (isPlaying) {
                    stopAudio();
                } else {
                    // Resetear y empezar
                    synth.current.cancel();
                    isPlayingRef.current = true;
                    setIsPlaying(true);
                    
                    // Truco iOS: Necesita una interacción corta inmediata
                    const warmup = new SpeechSynthesisUtterance("");
                    synth.current.speak(warmup);
                    
                    speakChunk(0);
                }
            };

            if (!topic) return <div className="p-4 text-center">Tema no encontrado</div>;
            const currentStatus = progress[topic.id]?.status || StudyStatus.PENDING;

            return (
                <div className="min-h-screen bg-white pb-24">
                    <div className="sticky top-0 bg-white border-b z-20 px-4 py-3 flex items-center justify-between shadow-sm">
                        <button onClick={() => navigate(-1)} className="p-2 rounded-full hover:bg-gray-100"><Icons.ChevronLeft /></button>
                        <span className="font-bold text-sm truncate max-w-[150px]">Tema {topic.id}</span>
                        <button 
                            onClick={togglePlay} 
                            className={`p-3 rounded-full shadow-lg transition-all active:scale-95 ${isPlaying ? 'bg-red-500 text-white animate-pulse' : 'bg-blue-600 text-white'}`}
                        >
                            {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                        </button>
                    </div>

                    <div className="p-6 max-w-3xl mx-auto">
                        <div className="mb-6">
                            <span className="text-xs font-bold text-blue-600 uppercase tracking-widest">{topic.category}</span>
                            <h1 className="text-2xl font-bold mt-1 mb-4 leading-tight">{topic.fullTitle}</h1>
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                {[StudyStatus.PENDING, StudyStatus.REVIEWING, StudyStatus.COMPLETED].map((s) => (
                                    <button 
                                        key={s} 
                                        onClick={() => updateStatus(topic.id, s)} 
                                        className={`px-4 py-2 rounded-full text-xs font-bold border whitespace-nowrap transition-colors ${currentStatus === s ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-500 border-gray-200'}`}
                                    >
                                        {s === StudyStatus.PENDING ? 'Pendiente' : s === StudyStatus.REVIEWING ? 'Repasando' : 'Estudiado'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-6">
                            {topic.subtopics.map((sub, idx) => (
                                <div 
                                    key={sub.id} 
                                    id={`chunk-${idx}`}
                                    className={`p-4 rounded-xl border transition-all duration-500 ${currentChunkIndex === idx ? 'bg-blue-50 border-blue-300 ring-2 ring-blue-100 scale-[1.02]' : 'bg-gray-50 border-gray-100'}`}
                                >
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${currentChunkIndex === idx ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-600'}`}>
                                            {sub.id}
                                        </span>
                                        <h3 className="font-bold text-blue-900">{sub.title}</h3>
                                    </div>
                                    <div className="text-gray-700 leading-relaxed text-lg whitespace-pre-wrap">
                                        {sub.content || "Contenido en desarrollo..."}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 pb-8 flex items-center justify-between z-30 shadow-[0_-4px_12px_rgba(0,0,0,0.08)]">
                        <div className="flex flex-col gap-1 flex-1 mr-4">
                           <div className="flex justify-between items-center mb-1">
                               <span className="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Velocidad</span>
                               <span className="text-xs font-bold text-blue-700 bg-blue-50 px-2 py-0.5 rounded">{speed}x</span>
                           </div>
                           <input 
                                type="range" min="0.5" max="2" step="0.25" value={speed} 
                                onChange={(e) => {
                                    setSpeed(parseFloat(e.target.value));
                                    if(isPlaying) stopAudio(); // Reiniciar con nueva velocidad
                                }} 
                                className="w-full h-1.5 bg-gray-200 rounded-lg appearance-none accent-blue-600" 
                           />
                        </div>
                        <div className="text-[10px] text-gray-400 font-medium italic text-right max-w-[80px] leading-tight">
                            {isPlaying ? 'Leyendo punto ' + (currentChunkIndex + 1) : 'Pulsa Play'}
                        </div>
                    </div>
                </div>
            );
        };

        // Inyectamos los datos globales para que el componente los encuentre
        window.TOPICS_DATA = [
            { 
                id: 1, 
                title: "La Constitución Española", 
                fullTitle: "Tema 1. La Constitución española de 1978", 
                category: getCategory(1), 
                subtopics: [
                    {
                        id: "1.1", title: "Estructura y contenido",
                        content: `RESUMEN EJECUTIVO: La Constitución es la norma suprema del ordenamiento jurídico español. Su estructura se divide en una parte dogmática (principios y derechos) y una orgánica (organización de los poderes). Fue aprobada por las Cortes el 31 de octubre de 1978, ratificada en referéndum el 6 de diciembre y publicada en el BOE el 29 de diciembre de 1978, fecha en la que entró en vigor.\n\nLITERALIDAD DE LA NORMA (CLAVE EXAMEN):\n• 169 artículos en total.\n• 10 Títulos, precedidos por un Título Preliminar.\n• 4 Disposiciones Adicionales.\n• 9 Disposiciones Transitorias.\n• 1 Disposición Derogatoria.\n• 1 Disposición Final.`
                    },
                    {
                        id: "1.2", title: "Título preliminar (Arts. 1 a 9)",
                        content: `RESUMEN EJECUTIVO: Define la esencia del Estado español, sus valores, símbolos y principios jurídicos fundamentales que vinculan a ciudadanos y poderes públicos.\n\nLITERALIDAD DE LA NORMA (CLAVE EXAMEN):\n• Artículo 1.1: España es un Estado social y democrático de Derecho.\n• Valores superiores: Libertad, justicia, igualdad y pluralismo político.\n• Artículo 1.2: La soberanía nacional reside en el pueblo español.`
                    }
                    // ... otros subtemas del tema 1
                ] 
            },
            { 
                id: 2, 
                title: "Estatuto Autonomía Madrid", 
                fullTitle: "Tema 2. El Estatuto de Autonomía de la Comunidad de Madrid", 
                category: getCategory(2), 
                subtopics: [
                    {
                        id: "2.1", title: "Estructura y contenido",
                        content: `RESUMEN EJECUTIVO: El Estatuto de Autonomía de la Comunidad de Madrid (EACM), aprobado por la Ley Orgánica 3/1983, de 25 de febrero, es la norma institucional básica de la región. Se estructura en un Título Preliminar, cinco Títulos numerados (del I al V), Disposiciones Adicionales, Transitorias y una Final.\n\nLITERALIDAD DE LA NORMA (CLAVE EXAMEN):\n• Definición: "Madrid... es una Comunidad Autónoma que organiza su autogobierno de conformidad con la Constitución Española y con el presente Estatuto, que es su norma institucional básica".\n• Instituciones de autogobierno: Asamblea, Gobierno y Presidente.`
                    },
                    {
                        id: "2.2", title: "Las competencias de la Comunidad de Madrid",
                        content: `RESUMEN EJECUTIVO: La Comunidad de Madrid ostenta competencias exclusivas sobre las cuales ejerce plenamente las potestades legislativa, reglamentaria y la función ejecutiva.\n\nLITERALIDAD (Art. 26): Competencia exclusiva en la organización, régimen y funcionamiento de sus instituciones de autogobierno.`
                    },
                    {
                        id: "2.3", title: "La Asamblea de Madrid",
                        content: `RESUMEN EJECUTIVO: La Asamblea representa al pueblo de Madrid y ejerce la potestad legislativa, presupuestaria y de control del Gobierno.\n\nLITERALIDAD: Corresponde a la Asamblea la aprobación y control de los Presupuestos de la Comunidad.`
                    }
                ] 
            }
        ];

        // Añadimos el resto de temas para que el dashboard no esté vacío
        for(let i=3; i<=31; i++) {
            if(!window.TOPICS_DATA.find(t => t.id === i)) {
                window.TOPICS_DATA.push({ id: i, title: `Tema ${i}`, fullTitle: `Tema ${i}. Título del tema ${i}`, category: getCategory(i), subtopics: [{id: i+".1", title: "Introducción", content: "Contenido pendiente de carga."}] });
            }
        }

        const Dashboard = ({ progress }) => {
            const navigate = useNavigate();
            const [search, setSearch] = useState('');
            const [filter, setFilter] = useState('ALL');

            const stats = useMemo(() => {
                const total = window.TOPICS_DATA.length;
                const completed = Object.values(progress).filter(p => p.status === StudyStatus.COMPLETED).length;
                const reviewing = Object.values(progress).filter(p => p.status === StudyStatus.REVIEWING).length;
                const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
                return { completed, reviewing, percent };
            }, [progress]);

            const filteredTopics = useMemo(() => {
                return window.TOPICS_DATA.filter(t => {
                    const matchesSearch = t.fullTitle.toLowerCase().includes(search.toLowerCase());
                    const matchesFilter = filter === 'ALL' || t.category === filter;
                    return matchesSearch && matchesFilter;
                });
            }, [search, filter]);

            return (
                <div className="pb-24">
                    <div className="bg-blue-700 text-white p-6 rounded-b-3xl shadow-lg mb-6">
                        <h1 className="text-2xl font-bold mb-2">OPE SERMAS</h1>
                        <p className="opacity-90 text-sm mb-4">Progreso Global: {stats.percent}%</p>
                        <div className="w-full bg-blue-900 rounded-full h-2.5">
                            <div className="bg-green-400 h-2.5 rounded-full transition-all duration-500" style={{ width: `${stats.percent}%` }}></div>
                        </div>
                    </div>
                    <div className="px-4 sticky top-2 z-10 mb-4">
                        <div className="bg-white/90 backdrop-blur-md p-2 rounded-xl shadow-sm border border-gray-100 flex gap-2">
                            <input type="text" placeholder="Buscar..." className="flex-1 px-3 py-2 bg-gray-50 rounded-lg outline-none text-sm" value={search} onChange={(e) => setSearch(e.target.value)} />
                        </div>
                    </div>
                    <div className="px-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        {filteredTopics.map(topic => (
                            <div key={topic.id} onClick={() => navigate(`/study/${topic.id}`)} className={`p-4 rounded-xl border-2 cursor-pointer transition-all active:scale-95 bg-white shadow-sm border-gray-100 hover:border-blue-200`}>
                                <span className="text-[10px] font-bold px-2 py-1 rounded bg-blue-50 text-blue-700 uppercase tracking-wider">{topic.category}</span>
                                <h3 className="font-bold text-lg mt-2 leading-tight">{topic.fullTitle}</h3>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Layout = () => {
            const navigate = useNavigate();
            const location = ReactRouterDOM.useLocation();
            const isActive = (path) => location.pathname === path ? 'text-blue-600' : 'text-gray-400';
            return (
                <div className="min-h-screen bg-gray-50">
                    <Routes>
                        <Route path="/" element={<DashboardWithData />} />
                        <Route path="/study/:id" element={<StudyWithData />} />
                    </Routes>
                    <nav className="fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-around items-center z-40 h-16 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
                        <button onClick={() => navigate('/')} className={`flex flex-col items-center gap-1 ${isActive('/')}`}><Icons.Book /><span className="text-[10px] font-bold">Temario</span></button>
                        <button className="flex flex-col items-center text-gray-300 gap-1"><div className="w-6 h-6 rounded-full bg-gray-100 border border-gray-200"></div><span className="text-[10px] font-bold">Perfil</span></button>
                    </nav>
                </div>
            );
        };

        const DashboardWithData = () => { const { progress } = useProgress(); return <Dashboard progress={progress} />; };
        const StudyWithData = () => { const { progress, updateTopicStatus, addTime } = useProgress(); return <StudyMode progress={progress} updateStatus={updateTopicStatus} addTime={addTime} />; };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HashRouter><Layout /></HashRouter>);
    </script>
</body>
</html>
