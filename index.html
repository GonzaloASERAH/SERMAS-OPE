        function useStickyState(defaultValue, key) {
            const [value, setValue] = useState(() => {
                try {
                    const stickyValue = window.localStorage.getItem(key);
                    return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
                } catch (e) { return defaultValue; }
            });

            useEffect(() => {
                window.localStorage.setItem(key, JSON.stringify(value));
            }, [key, value]);

            return [value, setValue];
        }

                    [topicId]: { ...prev[topicId], status, lastStudied: Date.now() }

                setProgress(prev => {
                    const current = prev[topicId] || { status: StudyStatus.PENDING, lastStudied: null, timeSpentSeconds: 0, reviewCount: 0 };
                    return {
                        ...prev,
                        [topicId]: { ...current, timeSpentSeconds: (current.timeSpentSeconds || 0) + seconds, lastStudied: Date.now() }
                    };
                });

                           <span className="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Velocidad de Lectura</span>
                           <div className="flex items-center gap-4">
                               <input type="range" min="0.5" max="2" step="0.25" value={speed} onChange={(e) => setSpeed(parseFloat(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none accent-blue-600" />
                               <span className="text-xs font-bold text-blue-700 min-w-[30px]">{speed}x</span>
                           </div>
                        </div>
                        <div className="text-[10px] text-gray-400 font-medium italic">
                            Pulsa Play para escuchar
                        </div>
                    </div>
                </div>
            );
        };

        const Flashcards = ({ progress, incrementReview }) => {
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const navigate = useNavigate();

            useEffect(() => {
                const allCards = TOPICS.flatMap(t => t.subtopics.map(s => ({ topicId: t.id, front: `Tema ${t.id} - ${s.id}`, back: s.title })));
                setCards(allCards.sort(() => Math.random() - 0.5));
            }, []);

            const handleNext = (known) => {
                if (known) incrementReview(cards[currentIndex].topicId);
                if (currentIndex >= cards.length - 1) { alert("Repaso completado"); navigate('/'); return; }
                setIsFlipped(false);
                setTimeout(() => setCurrentIndex(p => p + 1), 150);
            };

            if (cards.length === 0) return <div className="p-10 text-center">Cargando...</div>;
            const card = cards[currentIndex];

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-6 pb-24">
                   <div className="w-full max-w-md flex justify-between mb-6">
                        <button onClick={() => navigate('/')} className="text-gray-500 font-medium">Salir</button>
                        <span className="text-gray-400 font-mono text-sm">{currentIndex + 1} / {cards.length}</span>
                   </div>
                   <div className="w-full max-w-md aspect-[3/4] perspective-1000 cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
                     <div className={`relative w-full h-full duration-500 preserve-3d transition-all ${isFlipped ? 'rotate-y-180' : ''}`}>
                        <div className="absolute w-full h-full bg-white rounded-3xl shadow-xl p-8 flex flex-col items-center justify-center backface-hidden border border-gray-100">
                            <span className="text-blue-500 font-bold text-sm tracking-widest mb-4 uppercase">Pregunta</span>
                            <h2 className="text-2xl font-bold text-center text-gray-800">{card.front}</h2>
                            <p className="mt-8 text-gray-300 text-xs animate-pulse">Toca para voltear</p>
                        </div>
                        <div className="absolute w-full h-full bg-blue-600 rounded-3xl shadow-xl p-8 flex flex-col items-center justify-center backface-hidden rotate-y-180 text-white">
                            <span className="text-blue-200 font-bold text-sm tracking-widest mb-4 uppercase">Respuesta</span>
                            <h2 className="text-2xl font-bold text-center">{card.back}</h2>
                        </div>
                     </div>
                   </div>
                   <div className="flex gap-4 mt-8 w-full max-w-md">
                        <button onClick={(e) => { e.stopPropagation(); handleNext(false); }} className="flex-1 py-4 bg-red-100 text-red-600 rounded-xl font-bold active:bg-red-200 transition-colors shadow-sm">DifÃ­cil</button>
                        <button onClick={(e) => { e.stopPropagation(); handleNext(true); }} className="flex-1 py-4 bg-green-100 text-green-600 rounded-xl font-bold active:bg-green-200 transition-colors shadow-sm">FÃ¡cil</button>
                   </div>
                </div>
            );
        };

        const Layout = () => {
            const navigate = useNavigate();
            const location = ReactRouterDOM.useLocation();
            
            const isActive = (path) => location.pathname === path ? 'text-blue-600' : 'text-gray-400';

            return (
                <>
                    <div className="min-h-screen font-sans text-gray-900 bg-gray-50">
                        <Routes>
                            <Route path="/" element={<DashboardWithData />} />
                            <Route path="/study/:id" element={<StudyWithData />} />
                            <Route path="/flashcards" element={<FlashcardsWithData />} />
                        </Routes>
                    </div>
                    <nav className="fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-40 h-16 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
                        <button onClick={() => navigate('/')} className={`flex flex-col items-center gap-1 transition-colors ${isActive('/')}`}><Icons.Book /><span className="text-[10px] font-bold">Temario</span></button>
                        <button onClick={() => navigate('/flashcards')} className={`flex flex-col items-center gap-1 transition-colors ${isActive('/flashcards')}`}><Icons.Brain /><span className="text-[10px] font-bold">Repaso</span></button>
                        <button className="flex flex-col items-center text-gray-300 gap-1"><div className="w-6 h-6 rounded-full bg-gray-100 border border-gray-200"></div><span className="text-[10px] font-bold">Perfil</span></button>
                    </nav>
                </>
            );
        };

        const DashboardWithData = () => { const { progress } = useProgress(); return <Dashboard progress={progress} />; };
        const StudyWithData = () => { const { progress, updateTopicStatus, addTime } = useProgress(); return <StudyMode progress={progress} updateStatus={updateTopicStatus} addTime={addTime} />; };
        const FlashcardsWithData = () => { const { progress, incrementReview } = useProgress(); return <Flashcards progress={progress} incrementReview={incrementReview} />; };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HashRouter><Layout /></HashRouter>);
    </script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(console.error);
        });
      }
    </script>
</body>
</html>
